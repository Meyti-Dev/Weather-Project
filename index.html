<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| weather |</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="weather">
        <h1 class="weather__title">enter your city or country name...</h1>
        <div class="weather-search">
            <input type="text" class="weather-search__input" placeholder="enter your city or country">
            <button class="weather-search__btn">
                <svg class="weather-search__icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                </svg>
            </button>
        </div>
        <p class="weather__error"></p>
        <div class="country">
            <p class="country__name">iran, tehran</p>
            <p class="country__date"></p>
        </div>
        <p class="weather__temperature"></p>
        <div class="condition">
            <p class="condition__air">clouds</p>
            <p class="condition__temperature">12 / 34</p>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
